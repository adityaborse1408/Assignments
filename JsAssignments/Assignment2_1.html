<!DOCTYPE html>
  <head>
    <title>ForLoop</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
      <div id="number"></div>
  </body>
    <script type="text/javascript">
    var index;
    for(index=1;index<=100;index++){
        document.writeln(index);
        if(index%10==0){
            document.write("<br>");
        }
    }
</script>
</html>
